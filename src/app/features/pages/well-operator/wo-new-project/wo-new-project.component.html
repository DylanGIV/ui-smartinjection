<div>
<button mat-button>Back to the Dashboard</button>
<mat-horizontal-stepper>
  <!-- Step 1 -->
  <!-- Bugs: Currently <mat-form-field> is not function properly-->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>New project's name</ng-template>
      <div>
        <mat-label>Enter a new project's name</mat-label>
        <br>
        <input matInput placeholder="Ex. NP" value="">
      </div>
    </form>
    <br>
    <button mat-button matStepperNext>Next Step</button>
  </mat-step>

  <!-- Step 2-->
  <!-- Need to add Flex-layout -->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Add wells</ng-template>
      <div>
        <mat-card>Project Name: </mat-card>
        <br>
        <mat-card class="add-remove-table">
          <mat-card-content>
            <app-add-rm-wells-table></app-add-rm-wells-table>
          </mat-card-content>
        </mat-card>
        <br>
        <mat-card class="overview-list">
          <mat-card-content>
            <app-overview-well-name-list></app-overview-well-name-list>
          </mat-card-content>
        </mat-card>
      </div>
    </form>
    <br>
    <button mat-button matStepperPrevious>Previous</button>
    <button mat-button matStepperNext>Next Step</button>
  </mat-step>

  <!-- Step 3 -->
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Overview</ng-template>
      <app-overview-wells-table></app-overview-wells-table>
    </form>
    <br>
    <button mat-button matStepperPrevious>Previous</button>
    <button mat-button>Save Draft</button>
    <button mat-button matStepperNext>Next Step</button>
  </mat-step>

  <!-- Step 4 -->
  <mat-step>
    <ng-template matStepLabel>Confirmation</ng-template>
    <br>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button>Submit</button>
  </mat-step>
</mat-horizontal-stepper>
</div>
